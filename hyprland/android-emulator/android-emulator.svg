<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#backgroundGrad)" stroke="#2d3748" stroke-width="8"/>
  
  <!-- Phone frame -->
  <rect x="160" y="120" width="192" height="272" rx="24" ry="24" fill="#1a202c" stroke="#4a5568" stroke-width="4"/>
  
  <!-- Screen -->
  <rect x="176" y="144" width="160" height="224" rx="8" ry="8" fill="url(#screenGrad)"/>
  
  <!-- Screen reflection -->
  <rect x="176" y="144" width="160" height="112" rx="8" ry="8" fill="url(#reflection)" opacity="0.3"/>
  
  <!-- Large Android logo -->
  <g transform="translate(256, 256)">
    <!-- Head -->
    <ellipse cx="0" cy="-20" rx="45" ry="35" fill="#3ddc84"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="25" rx="50" ry="40" fill="#3ddc84"/>
    
    <!-- Arms -->
    <ellipse cx="-35" cy="10" rx="12" ry="25" fill="#3ddc84"/>
    <ellipse cx="35" cy="10" rx="12" ry="25" fill="#3ddc84"/>
    
    <!-- Legs -->
    <ellipse cx="-20" cy="55" rx="10" ry="20" fill="#3ddc84"/>
    <ellipse cx="20" cy="55" rx="10" ry="20" fill="#3ddc84"/>
    
    <!-- Eyes -->
    <circle cx="-12" cy="-25" r="4" fill="#ffffff"/>
    <circle cx="12" cy="-25" r="4" fill="#ffffff"/>
    <circle cx="-12" cy="-25" r="2" fill="#1a202c"/>
    <circle cx="12" cy="-25" r="2" fill="#1a202c"/>
    
    <!-- Antennae -->
    <line x1="-20" y1="-45" x2="-30" y2="-60" stroke="#3ddc84" stroke-width="4" stroke-linecap="round"/>
    <line x1="20" y1="-45" x2="30" y2="-60" stroke="#3ddc84" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Play button overlay -->
  <circle cx="320" cy="180" r="20" fill="#ff6b6b" opacity="0.9"/>
  <path d="M312 172 L332 180 L312 188 Z" fill="#ffffff"/>
  
  <!-- Code brackets -->
  <text x="200" y="100" font-family="monospace" font-size="24" fill="#63b3ed" opacity="0.7">&lt;/&gt;</text>
  
  <!-- Virtual indicator dots -->
  <circle cx="140" cy="200" r="6" fill="#ffd93d" opacity="0.8"/>
  <circle cx="140" cy="220" r="6" fill="#6bcf7f" opacity="0.8"/>
  <circle cx="140" cy="240" r="6" fill="#ff6b6b" opacity="0.8"/>
  
  <!-- Emulation arrows -->
  <g opacity="0.6">
    <path d="M80 180 L110 165 L110 195 Z" fill="#a78bfa"/>
    <path d="M432 332 L402 317 L402 347 Z" fill="#a78bfa"/>
  </g>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="backgroundGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="reflection" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>